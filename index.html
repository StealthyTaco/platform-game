<!DOCTYPE html>
<html>

<head>
    <title> Menu </title>
    <script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
    <script>
        function start() {
            sjs.open();
            var menu_text = new sjs.Text("Evil Tin Puppets", 25, "lime");
            menu_text.centerH();
            var designBtn = new sjs.Button("Design a Level", function () {
            window.location = "platform.html";
        });
        designBtn.center();

        var level1Btn = new sjs.Button("Level 1", function () {
            window.location = "level1.html";
        });
        level1Btn.center().offset(0, 50);

        var info_text = new sjs.Text("Created By StealthyTaco", 20, "lime");
        info_text.bottom().centerH();
            
        }
    
    </script>
</head>

<body onload="start()" style="background-color:black">
    <h1 style=color:lime>Platform Game</h1>

    <div id="target" style="margin:auto;background:black;"></div>
</body>

</html>
